<svg width="900" height="420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#0f172a; stroke:#ef4444; stroke-width:2; rx:10; }
    .text { fill:#f8fafc; font-family:Arial; font-size:14px; text-anchor:middle; }
    .arrow { stroke:#ef4444; stroke-width:2; marker-end:url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="30" y="160" width="140" height="60" class="box"/>
  <text x="100" y="195" class="text">User A (Sender)</text>

  <rect x="220" y="80" width="180" height="60" class="box"/>
  <text x="310" y="115" class="text">AES Message Encryption</text>

  <rect x="220" y="240" width="180" height="60" class="box"/>
  <text x="310" y="275" class="text">RSA Encrypt AES Key</text>

  <rect x="460" y="160" width="160" height="60" class="box"/>
  <text x="540" y="195" class="text">Socket.io Server</text>

  <rect x="680" y="160" width="160" height="60" class="box"/>
  <text x="760" y="195" class="text">User B (Receiver)</text>

  <!-- Arrows -->
  <line x1="170" y1="190" x2="220" y2="110" class="arrow"/>
  <line x1="170" y1="190" x2="220" y2="270" class="arrow"/>
  <line x1="400" y1="110" x2="460" y2="190" class="arrow"/>
  <line x1="400" y1="270" x2="460" y2="190" class="arrow"/>
  <line x1="620" y1="190" x2="680" y2="190" class="arrow"/>
</svg>
