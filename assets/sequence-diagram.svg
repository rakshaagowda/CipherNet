<svg width="900" height="420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line { stroke:#ef4444; stroke-width:2; }
    .dash { stroke-dasharray:5,5; }
    .text { fill:#f8fafc; font-family:Arial; font-size:14px; }
    .title { fill:#f87171; font-size:18px; font-weight:bold; }
  </style>

  <rect width="100%" height="100%" fill="#020617"/>

  <text x="350" y="30" class="title">End-to-End Encryption Sequence</text>

  <!-- Participants -->
  <text x="120" y="70" class="text">Sender</text>
  <text x="420" y="70" class="text">Server</text>
  <text x="720" y="70" class="text">Receiver</text>

  <line x1="120" y1="80" x2="120" y2="360" class="line dash"/>
  <line x1="420" y1="80" x2="420" y2="360" class="line dash"/>
  <line x1="720" y1="80" x2="720" y2="360" class="line dash"/>

  <!-- Messages -->
  <line x1="120" y1="120" x2="120" y2="120" class="line"/>
  <text x="140" y="125" class="text">Generate AES Key</text>

  <line x1="120" y1="160" x2="120" y2="160" class="line"/>
  <text x="140" y="165" class="text">Encrypt Message (AES)</text>

  <line x1="120" y1="200" x2="120" y2="200" class="line"/>
  <text x="140" y="205" class="text">Encrypt AES Key (RSA)</text>

  <line x1="120" y1="240" x2="420" y2="240" class="line"/>
  <text x="210" y="230" class="text">Encrypted Payload</text>

  <line x1="420" y1="280" x2="720" y2="280" class="line"/>
  <text x="510" y="270" class="text">Forward Payload</text>

  <line x1="720" y1="320" x2="720" y2="320" class="line"/>
  <text x="540" y="325" class="text">RSA Decrypt Key â†’ AES Decrypt Message</text>
</svg>
